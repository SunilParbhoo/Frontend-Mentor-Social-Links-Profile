<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="card">
      <header class="card-header">
        <img src="images/avatar-jessica.jpeg" alt="user profile image" class="card-image" />
        <h1 class="user-name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </header>
      <section class="card-content">
        <p class="about">"Front-end developer and avid reader."</p>
      </section>
      <nav class="card-social-links">
        <ul>
          <li><button type="button">GitHub</button></li>
          <li><button type="button">Frontend Mentor</button></li>
          <li><button type="button">LinkedIn</button></li>
          <li><button type="button">Twitter</button></li>
          <li><button type="button">Instagram</button></li>
        </ul>
      </nav>
    </article>
  </body>
</html>
